<article class="mush-list">

	<header><h2>Mushroom List</h2></header>

	<input type="text" ng-model="searchText" placeholder="Search" size="60">
			<br><br>
			<input type="radio" ng-model="kind" value="false">Poisonous<br>
			<input type="radio" ng-model="kind" value="true">Non-poisonous<br>

	<section>
		<div ng-repeat="item in mushrooms | filter: searchText | filter: kind">
			<h3>{{item.name}}</h3>
			<p>Description: {{item.description}}</p>
		</div>
	</section>

</article>
